{% extends 'monapp/base.html' %}

{% block title %}Liste des Pays{% endblock %}

{% block content %}
<h2>Liste des Pays</h2>
<form method="post" action="{% url 'supprimer_pays_selection' %}">
    {% csrf_token %}
    <ul class="liste">
      {% for p in pays %}
        <li>
          <input type="checkbox" name="pays" value="{{ p.pk }}"> {{ p.nom }}
        </li>
      {% empty %}
        <li>Aucun pays enregistré.</li>
      {% endfor %}
    </ul>
    <button type="submit" class="btn">Supprimer les pays sélectionnés</button>
</form>


<a class="btn" href="{% url 'ajouter_pays' %}">Ajouter un pays</a>
{% endblock %}
