{% block title %}Formulaire des Régions{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'liste_regions' %}" class="btn">Retour</a>
    </form>
{% endblock %}
